<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with MyBatis)</title>
    </h:head>

    <h:body>
        <h1>Request type usecase example (DAO with MyBatis)</h1>
        <h:form>
            <p:fieldset legend="All clients" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerMyBatis.getAllClients()}" var="client">
                    <p:column headerText="Client">
                        <h:outputText value="#{client.firstName} #{client.lastName}" />
                    </p:column>
                    <p:column headerText="Club">
                        <ui:repeat var="club" value="#{client.clubs}">
                            <h:outputText value="#{club.title} " />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="City">
                        <h:outputText value="#{client.city.title} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Create new club and client</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="firstName" value="First name"/>
                            <p:inputText id="firstName" value="#{requestUseCaseControllerMyBatis.client.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Last name"/>
                            <p:inputText id="lastName" value="#{requestUseCaseControllerMyBatis.client.lastName}"/>
                            <p:message for="lastName"/>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="clubTitle" value="Club title"/>
                            <p:inputText id="clubTitle" value="#{requestUseCaseControllerMyBatis.club.title}"/>
                            <p:message for="clubTitle"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Create client and club"
                             actionListener="#{requestUseCaseControllerMyBatis.createClubClient()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
